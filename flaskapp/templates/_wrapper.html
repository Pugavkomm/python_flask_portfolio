<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {% if title %}
    <title>{{ title }} - Mechislav Pugavko</title>
    {% else %}
    <title>Image processing</title>
    {% endif %}

    <style>
        .form-group {
            margin-top: 1rem;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <span class="navbar-brand" href="{{ url_for('default')}}">Mechislav Pugavko</span>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="
              btn
            {{ 'btn-primary' if active_page == 'default' else 'btn-light' }}
            " href="{{ url_for('default') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="
              btn
            {{ 'btn-primary' if active_page == 'work' else 'btn-light' }}" href="{{ url_for('work') }}">Work experience</a>
                </li>

                <li class="nav-item">
                    <a class="
              btn
            {{ 'btn-primary' if active_page == 'articles' else 'btn-light' }}" href="">Articles</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <div class="container">{% block content %} {% endblock %}</div>
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">2022</span>
        </div>
    </footer>
</body>

</html>
